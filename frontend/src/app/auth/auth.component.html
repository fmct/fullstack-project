<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group" >
        <label for="username">Username</label>
        <input type="username" id="username" name="username" formControlName="username" class="form-control" />
        <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">
          <span *ngIf="signupForm.get('username').errors['required']">Name is required!</span>
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control" />
        <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">
          <span *ngIf="signupForm.get('password').errors['required']">Password is required!</span>
          <span *ngIf="signupForm.get('password').errors['minlength']">Password is too short!</span>
        </span>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">{{  getSubmitAuthText() }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ getSwitchAuthText()  }}</button>
      </div>
    </form>
  </div>
</div>
